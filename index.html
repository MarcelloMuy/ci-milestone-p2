<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simon browser game">
    <meta name="keywords" content="simon, game, memory game, retro, browser game">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simon Game</title>
</head>
<body>
    
    <div class="intro-area">
        <h1>Simon Game</h1>
        <h2>Instructions...</h2>
    </div>
    

    <div class="play-button-area">
        <h2>Press play to start the game</h2>
        <button id="play">Play</button>
    </div>
    
    <div class="board-area">
        <div class="board-half">
            <div id="top-left">t-l</div>
            <div id="top-right">t-r</div>
        </div>
        <div class="board-half">
            <div id="botton-left">b-l</div>
            <div id="botton-rigth">b-r</div>
        </div>
    </div>

    <div class="round-area">
        <p>Round:<span id="round">0</span><p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
