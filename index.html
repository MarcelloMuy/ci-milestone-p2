<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simon browser game">
    <meta name="keywords" content="simon, game, memory game, retro, browser game">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simon Game</title>
</head>
<body>
    <!-- Wraps the game -->
    <div id="game-container">
        <!-- Page heading and game instructions -->
        <div class="logo">
            <h1>Simon Game</h1>
        </div>
        <div id="control-area">
            
            <div id="instructions-div">
                <button class="control-buttons" id="instructions" onclick="runInstructions()">Instructions</button>
            </div>
            <div id="feedback-div">
                <button class="control-buttons" id="feedback" onclick="runFeedback()">Feedback</button>
            </div>
            <div>
                <button class="control-buttons" id="play" onclick="runGame()">Play</button>
            </div>
        </div>

        <!-- Rounds counter -->
        <div id="round-area">
            <p>Round:<span id="round"> 0</span><p>
        </div>

        <!-- Game area -->
        <div id="board-area">
            <div>
                <div class="board-button" id="option1"></div><div class="board-button" id="option2"></div>
            </div>
            <div>
                <div class="board-button" id="option3"></div><div class="board-button" id="option4"></div>
            </div>
        </div>
    </div>
    <!-- Flash image sounds -->
    <div>
        <audio id="sound-effect" src="https://raw.githubusercontent.com/MarcelloMuy/ci-milestone-p2/master/assets/sounds/sound-effect.mp3"></audio>
    </div>
    <div>
        <audio id="sound-effect2" src="https://raw.githubusercontent.com/MarcelloMuy/ci-milestone-p2/master/assets/sounds/sound-effect2.mp3"></audio>
    </div>
    <div>
        <audio id="sound-effect3" src="https://raw.githubusercontent.com/MarcelloMuy/ci-milestone-p2/master/assets/sounds/sound-effect3.mp3"></audio>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
